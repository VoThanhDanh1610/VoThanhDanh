<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 1200px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .products { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .product { background: #fafafa; border: 1px solid #eee; border-radius: 8px; width: 260px; padding: 16px; box-sizing: border-box; transition: box-shadow 0.2s; }
    .product:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.12); }
    .product img { width: 100%; height: 180px; object-fit: cover; border-radius: 6px; }
    .product-title { font-size: 1.1em; font-weight: bold; margin: 10px 0 6px; }
    .product-category { color: #888; font-size: 0.95em; margin-bottom: 6px; }
    .product-price { color: #e53935; font-weight: bold; font-size: 1.1em; margin-bottom: 6px; }
    .product-desc { font-size: 0.98em; color: #333; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Danh sách sản phẩm</h1>
    <div class="products" id="products"></div>
  </div>
  <script>
    fetch('https://api.escuelajs.co/api/v1/products')
      .then(res => res.json())
      .then(products => {
        const productsDiv = document.getElementById('products');
        productsDiv.innerHTML = products.map(product => `
          <div class="product">
            <img src="${product.images && product.images.length > 0 ? product.images[0] : ''}" alt="${product.title}">
            <div class="product-title">${product.title}</div>
            <div class="product-category">${product.category?.name || ''}</div>
            <div class="product-price">${product.price.toLocaleString()} đ</div>
            <div class="product-desc">${product.description}</div>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('products').innerHTML = '<p>Lỗi khi tải dữ liệu sản phẩm.</p>';
      });
  </script>
</body>
</html>
